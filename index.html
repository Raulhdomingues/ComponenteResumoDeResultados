<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="secao-1">
      <h2>Your Result</h2>

      <div class="classificacao">
        <div class="media">
          76
        </div>
        of 100
      </div>

      <h3>Great</h3>
      <p>Your performance exceed 65%<br> of the people conducting the<br> test here!</p>
    </div>
    
    <div class="secao-2">
      <h2>Summary</h2>

      <ul>
        <li class="item-1"><img class="icone" src="./assets/images/icon-reaction.svg">Reaction <span>80 / 100</span></li>
        <li class="item-2"><img class="icone" src="./assets/images/icon-memory.svg">Memory <span>92 / 100</span></li>
        <li class="item-3"><img class="icone" src="./assets/images/icon-verbal.svg">Verbal <span>61 / 100</span></li>
        <li class="item-4"><img class="icone" src="./assets/images/icon-visual.svg">Visual <span>72 / 100</span></li>
      </ul>

      <button class="botao">Continue</button>
    </div>
</main>

</body>
</html>
